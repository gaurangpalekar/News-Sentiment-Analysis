name: Copy sentiment_data.csv to streamlit branch

on: 
  schedule:
    - cron: "00 12 * * 1-5" #runs 12:00 utc (17:30 ist) monday-friday "*/30 * * * *" # runs every half hour

jobs:
  copy-csv:
    runs-on: ubuntu-latest
    steps:
      - name: checkout main
        uses: actions/checkout@v3
        with:
          path: 'src'
          ref: 'main'
          
      - name: checkout streamlit
        uses: actions/checkout@v3
        with:
          path: 'dest'
          ref: 'streamlit'
      
      - name: copy
        shell: bash
        run: |
          cp src/sentiment_data.csv dest/sentiment_data.csv
          
      - name: commit files
        shell: bash
        working-directory: dest
        run: |
          git config user.name "Deploy from CI"
          git config user.email ""
          git add .
          git commit -m "Deploy $GITHUB_SHA to streamlit"
          git push
